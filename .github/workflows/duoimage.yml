name: Bulid Milk-V Duo Image

on:
  push:
    branches:
      - develop
      - arduino

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build with build.sh
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y pkg-config build-essential ninja-build automake autoconf libtool wget curl git gcc libssl-dev bc squashfs-tools android-sdk-libsparse-utils jq scons parallel tree python3-dev python3-pip device-tree-compiler ssh cpio fakeroot flex bison libncurses5-dev genext2fs rsync unzip dosfstools mtools tcl openssh-client cmake expect libconfuse2
        sudo timedatectl set-timezone "$TZ"

    - name: Run build.sh
      id: compile
      run: |
        echo $PWD
        echo $GITHUB_WORKSPACE
        bash ./build.sh milkv-duos-sd

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Check Image Path
      id: imgpath
      run: |
        echo "path=$(ls ${{ github.workspace }}/out/*.img)" >> "$GITHUB_OUTPUT"

    - name: Generate Hash
      working-directory: ${{ github.workspace }}/out
      run: |
        echo "$(sha256sum *.img)" >> milk-v.hash

    - name: Upload Image
      uses: actions/upload-artifact@main
      with:
        name: milkv-duo-${{ github.run_id }}
        path: |
          ${{ steps.imgpath.outputs.path }}
          ${{ github.workspace }}/out/milk-v.hash
        if-no-files-found: error
